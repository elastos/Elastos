<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Republic Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        h1.app-name img {
            width: 90%;
        }

        nav.app-nav li ul {
            min-width: 100px;
        }

        h4 {
            margin-block-start: 2.5em;
            margin-block-end: 1em;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    logo: 'https://www.cyberrepublic.org/assets/images/logo.svg',
    name: 'Cyber Republic Documentation',
    repo: 'https://github.com/cyber-republic/CyberRepublic',
    loadSidebar: true,
    subMaxLevel: 3,
    loadNavbar: true,
    themeColor: '#2A3C5A',
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
      '/zh/.*/_sidebar.md': '/zh/_sidebar.md',
      '/zh/(.*)': 'https://gitcdn.xyz/cdn/cyber-republic/CyberRepublic/master/front-end/docs/zh/$1'
    },
    ga: 'UA-123722031-1',
    search: {
      noData: {
        '/zh/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/zh/': '搜索',
        '/': 'Search'
      }
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
