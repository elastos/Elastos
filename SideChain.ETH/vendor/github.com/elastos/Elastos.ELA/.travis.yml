go_import_path: github.com/elastos/Elastos.ELA
language: go
go:
  - "1.10"
sudo: false
install:
  - go get -v github.com/Masterminds/glide
  - cd $GOPATH/src/github.com/Masterminds/glide && git checkout e73500c735917e39a8b782e0632418ab70250341 && go install && cd -
  - export PATH=$PATH:$PWD/src/github.com/elastos/
  - glide install
script:
  - go test -v -short ./...
  - make
  - make dns
  - ./util.sh test
deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file:
    - ela
    - ela-cli
  skip_cleanup: true
  on:
    tags: true
    branches:
      only:
        - master
        - dev
        - /(release).{7}/
